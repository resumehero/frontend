<label>
  <mat-form-field [appearance]="appearance" [floatLabel]="floatLabel" (click)="picker.open()">
    <mat-label *ngIf="withLabel">{{ placeholder }}</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [required]="required">
      <input readonly matStartDate formControlName="start" placeholder="Start date" />
      <input readonly matEndDate formControlName="end" placeholder="End date" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker>
      <mat-date-range-picker-actions>
        <button mat-button matDateRangePickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>

    <mat-error *ngIf="control?.invalid && errorMessage">{{ errorMessage }}</mat-error>
  </mat-form-field>
</label>
