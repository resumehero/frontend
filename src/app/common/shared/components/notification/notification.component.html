<div class="notification" [style.display]="state.value === 'inactive' ? 'none' : ''">
  <div class="notification__content">
    <h3 class="notification__heading" *ngIf="title" [class]="options.titleClass" [attr.aria-label]="title">
      {{ title }}
    </h3>
    <p
      class="notification__message"
      *ngIf="message && options.enableHtml"
      role="alert"
      [class]="options.messageClass"
      [innerHTML]="message"
    ></p>
    <p
      class="notification__message"
      *ngIf="message && !options.enableHtml"
      role="alert"
      [class]="options.messageClass"
      [attr.aria-label]="message"
    >
      {{ message }}
    </p>
  </div>
</div>
<div *ngIf="options.progressBar">
  <div class="toast-progress" [style.width.%]="width"></div>
</div>
