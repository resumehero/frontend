<form class="form reset-password" [formGroup]="formGroup" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="form__body">
    <base-form-input
      [control]="form?.email"
      [inputType]="InputType.email"
      [placeholder]="'INPUT_NAME.EMAIL' | translate"
      icon="email"
      [required]="true"
      autocomplete="off"
    ></base-form-input>
  </div>
  <button mat-flat-button class="form__button">{{ 'BUTTON_NAME.SUBMIT' | translate }}</button>
</form>
