<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" class="auth-form">
  <h2 class="auth-form__title mat-h2 text-center">Set new password</h2>

  <base-form-input
    [control]="form?.new_password"
    [icon]="'lock'"
    [inputType]="InputType.password"
    [placeholder]="'INPUT_NAME.NEW_PASSWORD' | translate"
    [required]="true"
    autocomplete="new-password"
  ></base-form-input>
  <base-form-input
    [control]="form?.re_new_password"
    [icon]="'lock'"
    [inputType]="InputType.password"
    [placeholder]="'INPUT_NAME.CONFIRM_NEW_PASSWORD' | translate"
    [required]="true"
    autocomplete="new-password"
  ></base-form-input>

  <button class="auth-form__button" color="primary" mat-flat-button>{{ 'BUTTON_NAME.SUBMIT' | translate }}</button>

  <div class="auth-form__bottom-text">
    Back to
    <a [routerLink]="'/auth/log-in'" class="link">{{ 'BUTTON_NAME.LOGIN' | translate }}</a>
  </div>
</form>
