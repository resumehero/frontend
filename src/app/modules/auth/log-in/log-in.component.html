<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" class="auth-form">
  <h2 class="auth-form__title mat-h2 text-center">Welcome!</h2>

  <base-form-input
    [control]="form?.username"
    [icon]="'envelope'"
    [inputType]="InputType.email"
    [placeholder]="'INPUT_NAME.EMAIL' | translate"
    [required]="true"
    class="auth-form__field"
  ></base-form-input>

  <base-form-input
    [control]="form?.password"
    [icon]="'lock'"
    [inputType]="InputType.password"
    [placeholder]="'INPUT_NAME.PASSWORD' | translate"
    [required]="true"
    class="auth-form__field"
  ></base-form-input>

  <div class="auth-form__wrap">
    <a [routerLink]="'/auth/forgot-password'" class="auth-form__pass-link link">{{ 'BUTTON_NAME.FORGOT_PASSWORD' | translate }}</a>
  </div>

  <button class="auth-form__button" color="primary" mat-flat-button>{{ 'BUTTON_NAME.LOGIN' | translate }}</button>

  <div class="auth-form__bottom-text">
    Donâ€™t have an account?
    <a [routerLink]="'/auth/sign-up'" class="link">{{ 'BUTTON_NAME.SIGN_UP' | translate }}</a>
  </div>
</form>
