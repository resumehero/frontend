<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" class="auth-form">
  <h2 class="auth-form__title mat-h2 text-center">Get started</h2>

  <base-form-input
    [control]="form?.username"
    [icon]="'envelope'"
    [inputType]="InputType.email"
    [placeholder]="'INPUT_NAME.EMAIL' | translate"
    [required]="true"
    class="auth-form__field"
  ></base-form-input>

  <base-form-input
    [control]="form?.password"
    [icon]="'lock'"
    [inputType]="InputType.password"
    [placeholder]="'INPUT_NAME.PASSWORD' | translate"
    [required]="true"
    class="auth-form__field"
  ></base-form-input>

  <base-form-input
    [control]="form?.repeatPassword"
    [icon]="'lock'"
    [inputType]="InputType.password"
    [placeholder]="'INPUT_NAME.CONFIRM_PASSWORD' | translate"
    [required]="true"
    class="auth-form__field"
  ></base-form-input>

  <base-boolean-field [type]="BooleanFieldType.checkbox" class="auth-form__agreement">
    I agree to
    <a [routerLink]="'/static/terms-of-use'" class="link" target="_blank">Terms of Use</a>
    and
    <a [routerLink]="'/static/privacy-policy'" class="link" target="_blank">Privacy policy</a>
  </base-boolean-field>

  <button class="auth-form__button" color="primary" mat-flat-button>{{ 'BUTTON_NAME.SIGN_UP' | translate }}</button>

  <div class="auth-form__bottom-text">
    Already have an account?
    <a [routerLink]="'/auth/log-in'" class="link">{{ 'BUTTON_NAME.LOGIN' | translate }}</a>
  </div>
</form>
