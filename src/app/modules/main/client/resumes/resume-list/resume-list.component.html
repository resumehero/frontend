<section class="resume-list">
  <paginated-list
    [columnWidth]="'49.5rem'"
    [emptyMessage]="'MESSAGE.EMPTY_LIST' | translate"
    [gridGap]="'2rem'"
    [itemTemplate]="listItem"
    [list]="list"
    [queryParams]="qp"
  ></paginated-list>
</section>

<ng-template #listItem let-item>
  <article class="resume">
    <mat-icon [svgIcon]="getIconName(item)" class="resume__icon"></mat-icon>
    <div class="resume__info">
      <h5 class="resume__title">{{ item.name }}</h5>
      <p class="resume__date">{{ item.created | date : 'dd MMM, yyyy' }}</p>
    </div>
    <div class="resume__controls">
      <div [matTooltipDisabled]="!!item.resume_file" [matTooltip]="'Resume is not ready for download yet'">
        <button (click)="downloadItem(item)" [color]="'primary'" [disabled]="!item.resume_file" [matTooltip]="'Download'" mat-icon-button>
          <mat-icon [svgIcon]="'cloud-download'"></mat-icon>
        </button>
      </div>
      <button (click)="deleteItem(item)" [color]="'warn'" mat-icon-button matTooltip="Delete">
        <mat-icon [svgIcon]="'trash'"></mat-icon>
      </button>
    </div>
  </article>
</ng-template>
